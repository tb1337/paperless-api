---
name: Typing

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
    paths:
      - "**.py"
      - "pyproject.toml"
      - "requirements*.txt"
      - "uv.lock"
      - "pypaperless/**"
      - "tests/**"
  pull_request:
    paths:
      - "**.py"
      - "pyproject.toml"
      - "requirements*.txt"
      - "uv.lock"
      - "pypaperless/**"
      - "tests/**"
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.12"

jobs:
  mypy:
    name: mypy
    runs-on: ubuntu-latest
    steps:
      - name: ⤵️ Check out code from GitHub
        uses: actions/checkout@v4.2.2
      - name: 🏗 Set up uv
        run: |
          pipx install uv
          uv venv
      - name: 🏗 Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v5.5.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: 🏗 Install Python dependencies
        run: uv pip install -r requirements_dev.txt --upgrade
      - name: 🚀 Run mypy
        run: uv run mypy pypaperless tests
