---
name: Release

on:
  release:
    types:
      - published

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  release:
    name: Releasing to PyPi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pypaperless
    permissions:
      contents: write
      id-token: write # important for trusted publishing (pypi)
    outputs:
      version: ${{ steps.vars.outputs.tag }}
    steps:
      - name: ⤵️ Checkout code
        uses: actions/checkout@v4.1.1
      - name: 🚧 Setup Poetry
        run: pip install poetry
      - name: 🐍 Setup Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: poetry
      - name: 🚧 Install dependencies
        run: poetry install --no-interaction
      - name: 🏷 Get repository tag
        id: vars
        run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
      - name: 🚧 Set project version from tag
        run: poetry version --no-interaction "${{ steps.vars.outputs.tag }}"
      - name: 🚀 Build package
        run: poetry build --no-interaction
      - name: ⬆️ Publish to PyPi
        uses: pypa/gh-action-pypi-publish@v1.8.12
        with:
          print-hash: true
      - name: 🔏 Sign published artifacts
        uses: sigstore/gh-action-sigstore-python@v2.1.1
        with:
          inputs: ./dist/*.tar.gz ./dist/*.whl
          release-signing-artifacts: true
