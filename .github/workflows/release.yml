---
name: Release

on:
  release:
    types:
      - published

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  release:
    name: Releasing to PyPi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/pypaperless
    permissions:
      contents: write
      id-token: write # important for trusted publishing (pypi)
    outputs:
      version: ${{ steps.vars.outputs.tag }}
    steps:
      - name: â¤µï¸ Checkout code
        uses: actions/checkout@v4.1.1
      - name: ğŸš§ Setup Poetry
        run: pip install poetry
      - name: ğŸ Setup Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
          cache: poetry
      - name: ğŸš§ Install dependencies
        run: poetry install --no-interaction
      - name: ğŸ· Get repository tag
        id: vars
        run: echo "tag=${GITHUB_REF#refs/*/}" >> $GITHUB_OUTPUT
      - name: ğŸš§ Set project version from tag
        run: poetry version --no-interaction "${{ steps.vars.outputs.tag }}"
      - name: ğŸš€ Build package
        run: poetry build --no-interaction
      - name: â¬†ï¸ Publish to PyPi
        uses: pypa/gh-action-pypi-publish@v1.8.14
        with:
          print-hash: true
      - name: ğŸ” Sign published artifacts
        uses: sigstore/gh-action-sigstore-python@v2.1.1
        with:
          inputs: ./dist/*.tar.gz ./dist/*.whl
          release-signing-artifacts: true
