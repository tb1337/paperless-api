---
name: Tests

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  pytest:
    name: Testing on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: â¤µï¸ Checkout code
        uses: actions/checkout@v4.0.0
      - name: ğŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ matrix.python-version }}
      - name: ğŸš§ Install dependencies
        run: pip install . .[test]
      - name: ğŸš€ Run Pytest
        run: pytest --cov pypaperless tests
      - name: â¬†ï¸ Upload coverage
        uses: actions/upload-artifact@v4.3.1
        with:
          name: coverage-${{ matrix.python-version }}
          path: .coverage

  coverage:
    name: Coverage report
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: â¤µï¸ Checkout code
        uses: actions/checkout@v4.0.0
      - name: â¬‡ï¸ Download coverage
        uses: actions/download-artifact@v4.1.2
      - name: ğŸ Setup Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸš€ Process coverage results
        run: |
          script/run-in-env.sh coverage combine coverage*/.coverage*
          script/run-in-env.sh coverage xml -i
      - name: â¬†ï¸ Upload coverage to Codecov
        uses: codecov/codecov-action@v4.0.1
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          file: ./coverage.xml
