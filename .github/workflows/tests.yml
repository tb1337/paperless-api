---
name: Testing

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths:
      - "**.py"
      - "pyproject.toml"
      - "uv.lock"
      - "pypaperless/**"
      - "tests/**"
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.14"

jobs:
  pytest:
    name: Python ${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.12", "3.13", "3.14"]
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6.0.1
      - name: ğŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        id: python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ğŸ— Set up uv
        run: |
          pipx install uv
          uv venv
      - name: ğŸ— Install Python dependencies
        run: uv sync --group dev
      - name: ğŸš€ Run pytest
        run: uv run pytest -v --cov-report xml:coverage.xml --cov pypaperless tests
      - name: â¬†ï¸ Upload coverage artifact
        uses: actions/upload-artifact@v5.0.0
        with:
          name: coverage-${{ matrix.python }}
          path: coverage.xml

  coverage:
    runs-on: ubuntu-latest
    needs: pytest
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
      - name: â¬‡ï¸ Download coverage data
        uses: actions/download-artifact@v6.0.0
      - name: ğŸš€ Upload coverage report
        uses: codecov/codecov-action@v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
