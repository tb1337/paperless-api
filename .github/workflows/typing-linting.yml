---
name: Typing and Linting

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

env:
  DEFAULT_PYTHON: "3.11"

jobs:
  typing-and-linting:
    name: Run pre-commit hooks
    runs-on: ubuntu-latest
    steps:
      - name: ‚§µÔ∏è Checkout code
        uses: actions/checkout@v4.1.1
      - name: üêç Setup Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v5.0.0
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: üöß Install dependencies
        run: pip install . .[test]
      - name: üöÄ Run pre-commit hooks
        run: |
          pre-commit run check-yaml --all-files
          pre-commit run check-toml --all-files
          pre-commit run check-ast --all-files
          pre-commit run check-docstring-first --all-files
          pre-commit run debug-statements --all-files
          pre-commit run end-of-file-fixer --all-files
          pre-commit run trailing-whitespace --all-files
          pre-commit run ruff --all-files
          pre-commit run ruff-format --all-files
          pre-commit run black --all-files
          pre-commit run codespell --all-files
          pre-commit run mypy --all-files
          pre-commit run pylint --all-files
