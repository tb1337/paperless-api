---
name: PR Labels

on:
  pull_request:
    types:
      - synchronize
      - labeled
      - unlabeled
    branches:
      - master

permissions: {}

jobs:
  pr_labels:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: 🏷 Verify valid PR label
        uses: ludeeus/action-require-labels@1.1.0
        with:
          labels: >-
            breaking-change, bugfix, chore, dependencies, documentation, enhancement, new-feature, refactor
