---
name: PR Labels

on:
  pull_request_target:
    types:
      - opened
      - synchronize
      - labeled
      - unlabeled
  workflow_call:

jobs:
  pr-labels:
    name: Verify
    runs-on: ubuntu-latest
    steps:
      - name: 🏷 Verify valid PR label
        uses: ludeeus/action-require-labels@1.1.0
        with:
          labels: >-
            breaking-change, bugfix,
            ci,
            dependencies, documentation,
            enhancement,
            maintenance,
            new-feature,
            performance,
            refactor
